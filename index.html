---
layout: default
title: Home
---
<div class="intro">
  <h2>Application Development Initiative</h2>
  <div id="mc_embed_signup">
  <form action="http://adicu.us4.list-manage.com/subscribe/post?u=62d8b690f349b99dd7e0f3205&amp;id=01a495e6ed" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      <label for="mce-EMAIL">Subscribe to our mailing list:</label>
      <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
      <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
  </form>
  </div>
</div>

{% for post in site.posts offset: 0 limit: 10 %}
  <div class="post">
    <div class="post-header">
      <div class="post-header-content">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <h3><a href="{{ post.url }}">{{ post.date | date_to_string }}</a></h3>
      </div>
    </div>
    <div class="text-content">
      {{ post.content }}
    </div>
  </div>
{% endfor %}
